<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CzechBuddy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header id="main-header">
        <nav>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="theme-checkbox">
                    <input type="checkbox" id="theme-checkbox" />
                    <div class="slider round">
                        <div class="sun-moon"></div>
                    </div>
                </label>
            </div>
            <div id="lang-switcher">
                <div id="current-lang-btn" class="flag-icon flag-ua"></div>
                <div id="lang-options">
                    <div class="flag-icon flag-ua" data-lang="ua"></div>
                    <div class="flag-icon flag-us" data-lang="en"></div>
                    <div class="flag-icon flag-ru" data-lang="ru"></div>
                </div>
            </div>
        </nav>
        <div class="logo">
            <img src="{{ url_for('static', filename='shark.png') }}" alt="Shark Mascot" class="shark-mascot">
            CzechBuddy
        </div>
        <nav>
            <button id="profile-button" class="header-button" data-screen="profile-screen" style="display: none;"></button>
        </nav>
    </header>

    <div id="app-container">
        <!-- Content will be loaded here --></div>

    <div id="templates" style="display: none;">
        <!-- Welcome Screen --><div id="welcome-screen">
            <h1 class="title" data-i18n="welcome"></h1>
            <div class="button-group">
                <button class="glow-on-hover" data-screen="login-screen" data-i18n="login"></button>
                <button class="glow-on-hover" data-screen="register-screen" data-i18n="register"></button>
            </div>
        </div>

        <!-- Login Screen --><div id="login-screen">
            <h1 class="title" data-i18n="login"></h1>
            <form id="login-form">
                <input type="text" id="login-username" data-i18n-placeholder="enter_nickname" required>
                <input type="password" id="login-pin" data-i18n-placeholder="enter_pin" pattern="\d{4}" title="PIN must be 4 digits" required>
                <button type="submit" class="glow-on-hover" data-i18n="login"></button>
            </form>
            <button class="glow-on-hover secondary back-button" data-screen="welcome-screen" data-i18n="back"></button>
        </div>

        <!-- Register Screen --><div id="register-screen">
            <h1 class="title" data-i18n="register"></h1>
            <form id="register-form">
                <input type="text" id="register-username" data-i18n-placeholder="enter_nickname" required>
                <input type="password" id="register-pin" data-i18n-placeholder="create_pin" pattern="\d{4}" title="PIN must be 4 digits" required>
                <button type="submit" class="glow-on-hover" data-i18n="register"></button>
            </form>
            <button class="glow-on-hover secondary back-button" data-screen="welcome-screen" data-i18n="back"></button>
        </div>

        <!-- Main Menu Screen --><div id="main-menu-screen">
            <h1 class="title" data-i18n="main_menu_title"></h1>
            <div class="button-group">
                <button class="glow-on-hover" data-action="start-random-training" data-i18n="random_training"></button>
                <button class="glow-on-hover" data-action="start-specific-training" data-i18n="specific_training"></button>
                <button class="glow-on-hover" data-action="repeat-difficult" data-i18n="repeat_difficult"></button>
                <button class="glow-on-hover" data-action="show-dictionary" data-i18n="dictionary"></button>
                <button class="glow-on-hover secondary" data-action="logout" data-i18n="logout"></button>
            </div>
        </div>

        <!-- Profile Screen --><div id="profile-screen">
            <h1 class="title" data-i18n="profile_title"></h1>
            <div class="profile-layout scrollable">
                <div class="panel left-panel">
                    <div class="shark-image-container">
                        <img src="{{ url_for('static', filename='shark.png') }}" alt="User's Shark">
                    </div>
                    <div id="profile-details">
                        <!-- Profile details will be rendered here by JS --></div>
                    <div class="profile-actions">
                        <button class="glow-on-hover" data-screen="settings-screen" data-i18n="settings"></button>
                        <button class="glow-on-hover danger" data-action="logout" data-i18n="logout"></button>
                    </div>
                </div>
                <div class="panel right-panel">
                    <h2 class="title" data-i18n="leaderboard_title"></h2>
                    <div id="leaderboard-container" class="scrollable">
                        <!-- Leaderboard items will be rendered here by JS --></div>
                </div>
            </div>
            <button class="glow-on-hover secondary back-button" data-screen="main-menu-screen" data-i18n="back_to_menu"></button>
        </div>

        <!-- Settings Screen --><div id="settings-screen">
            <h1 class="title" data-i18n="settings_title"></h1>
            <form id="settings-form">
                <h2 data-i18n="change_pin"></h2>
                <input type="password" id="new-pin" data-i18n-placeholder="new_pin" pattern="\d{4}" title="PIN must be 4 digits" required>
                <button type="submit" class="glow-on-hover" data-i18n="save_changes"></button>
            </form>
            <button class="glow-on-hover secondary back-button" data-screen="profile-screen" data-i18n="back"></button>
        </div>

        <!-- Lecture Selection Screen --><div id="lecture-selection-screen">
            <h1 class="title" data-i18n="choose_lecture"></h1>
            <div id="lecture-buttons-container" class="lecture-grid scrollable">
                <!-- Lecture buttons will be rendered here by JS --></div>
            <div id="lecture-actions-container">
                <!-- Actions like 'Start Training' will appear here --></div>
            <button class="glow-on-hover secondary back-button" data-screen="main-menu-screen" data-i18n="back"></button>
        </div>
        
        <!-- Dictionary View Screen --><div id="dictionary-view-screen">
            <h1 class="title" data-i18n="dictionary"></h1>
            <input type="text" id="dict-search-input" data-i18n-placeholder="search_word" class="training-input">
            <div id="dictionary-words-container" class="scrollable">
                <!-- Dictionary words will be rendered here by JS --></div>
            <button class="glow-on-hover secondary back-button" data-action="show-dictionary" data-i18n="back"></button>
        </div>

        <!-- Direction Selection Screen --><div id="direction-selection-screen">
            <h1 class="title" data-i18n="direction_title"></h1>
            <div class="button-group">
                <button class="glow-on-hover" data-action="set-direction" data-direction="cz_to_lang" data-i18n="cz_to_lang"></button>
                <button class="glow-on-hover" data-action="set-direction" data-direction="lang_to_cz" data-i18n="lang_to_cz"></button>
            </div>
            <button class="glow-on-hover secondary back-button" data-screen="main-menu-screen" data-i18n="back"></button>
        </div>

        <!-- Training Screen --><div id="training-screen">
            <div class="training-header">
                <span class="training-progress"></span>
                <button class="glow-on-hover secondary" data-screen="main-menu-screen" data-i18n="finish_training"></button>
            </div>
            <h2 class="training-word"></h2>
            <form class="training-form">
                <input type="text" class="training-input" required>
                <div id="special-chars-keyboard"></div>
                <div class="training-feedback"></div>
                <div class="training-buttons">
                    <button type="submit" class="glow-on-hover training-check-btn" data-i18n="check"></button>
                </div>
            </form>
        </div>

        <!-- Results Screen --><div id="results-screen">
            <h1 class="title" data-i18n="results_title"></h1>
            <div id="results-summary"></div>
            <div id="results-list" class="scrollable">
                <!-- Results items will be rendered here by JS --></div>
            <div class="button-group">
                <button class="glow-on-hover" data-screen="main-menu-screen" data-i18n="back_to_menu"></button>
                <button class="glow-on-hover" data-action="repeat-last-training" data-i18n="repeat_difficult" style="display: none;"></button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>

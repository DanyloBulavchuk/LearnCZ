<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CzechBuddy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script>
        (function() {
            // Завжди встановлюємо темну тему при завантаженні
            document.documentElement.classList.remove('light-theme');
            localStorage.setItem('theme', 'dark');
        })();
    </script>
</head>
<body>
    <header id="main-header">
        <div id="lang-switcher">
            <div id="current-lang-btn" class="flag-icon flag-ua"></div>
            <div id="lang-options">
                <div class="flag-icon flag-ua" data-lang="ua"></div>
                <div class="flag-icon flag-us" data-lang="en"></div>
                <div class="flag-icon flag-ru" data-lang="ru"></div>
                <div id="redstone-easter-egg" data-egg="redstone"></div>
            </div>
        </div>
        <div class="logo" data-screen="main-menu-screen" style="cursor: pointer;">CzechBuddy</div>
        <nav>
             <div class="theme-switch-wrapper">
                <label class="theme-switch" for="theme-checkbox">
                    <input type="checkbox" id="theme-checkbox" />
                    <div class="slider">
                        <div class="sun-moon"></div>
                    </div>
                </label>
            </div>
            <button id="profile-button" class="header-button" data-screen="profile-screen" style="display: none;"></button>
        </nav>
    </header>

    <main id="app-container"></main>

    <audio id="music-emerald" loop src="/static/emerald.mp3" type="audio/mpeg"></audio>
    <audio id="music-diamond" loop src="/static/diamond.mp3" type="audio/mpeg"></audio>
    <audio id="music-gold" loop src="/static/gold.mp3" type="audio/mpeg"></audio>
    <audio id="music-lazurit" loop src="/static/lazurit.mp3" type="audio/mpeg"></audio>
    <audio id="music-redstone" loop src="/static/redstone.mp3" type="audio/mpeg"></audio>
    <audio id="music-macan" loop src="/static/macan.mp3" type="audio/mpeg"></audio> <div id="particle-rain-container"></div>

    <div id="templates" style="display: none;">
        <div id="welcome-screen">
            <h1 class="title" data-i18n="welcome"></h1>
            <div class="button-group">
                <button class="btn" data-screen="login-screen" data-i18n="login"></button>
                <button class="btn" data-screen="register-screen" data-i18n="register"></button>
            </div>
        </div>

        <div id="login-screen">
            <h1 class="title" data-i18n="login"></h1>
            <form id="login-form">
                <input type="text" id="login-username" data-i18n-placeholder="enter_nickname" required>
                <input type="password" id="login-pin" data-i18n-placeholder="enter_pin" pattern="\d{4}" title="PIN must be 4 digits" required>
                <button type="submit" class="btn" data-i18n="login"></button>
            </form>
            <button class="btn btn-secondary back-button" data-screen="welcome-screen" data-i18n="back"></button>
        </div>

        <div id="register-screen">
            <h1 class="title" data-i18n="register"></h1>
            <form id="register-form">
                <input type="text" id="register-username" data-i18n-placeholder="enter_nickname" required>
                <input type="password" id="register-pin" data-i18n-placeholder="create_pin" pattern="\d{4}" title="PIN must be 4 digits" required>
                <button type="submit" class="btn" data-i18n="register"></button>
            </form>
            <button class="btn btn-secondary back-button" data-screen="welcome-screen" data-i18n="back"></button>
        </div>

        <div id="main-menu-screen">
            <h1 class="title" data-i18n="main_menu_title"></h1>
            <div class="button-group">
                <button class="btn" data-action="start-random-training" data-i18n="random_training"></button>
                <button class="btn" data-action="start-specific-training" data-i18n="specific_training"></button>
                <button class="btn" data-action="show-dictionary" data-i18n="dictionary"></button>
            </div>

            <div id="music-control-button" data-egg="emerald">
                 <img src="/static/emerald.png" alt="Play Emerald Music" class="emerald">
                 <img src="/static/diamond.png" alt="Play Diamond Music" class="diamond">
            </div>
        </div>

        <div id="profile-screen">
            <h1 class="title" data-i18n="profile_title"></h1>
            <div class="profile-layout">
                <div class="panel left-panel">
                    <h2 data-i18n="leaderboard_title"></h2>
                    <div id="leaderboard-container" class="scrollable"></div>
                </div>
                <div class="panel right-panel">

                    <div id="avatar-container">
                        <div id="avatar-image-wrapper">
                            </div>
                        <div id="avatar-controls">
                            <button class="avatar-arrow" data-action="prev-avatar"></button>
                            <span id="avatar-name"></span>
                            <button class="avatar-arrow" data-action="next-avatar"></button>
                        </div>
                    </div>

                    <div id="profile-details">
                        </div>

                    <div id="easter-egg-container">
                        <h3 data-i18n="easter_eggs_title"></h3>
                        <div id="easter-egg-icons">
                            <div class="easter-egg-icon" data-egg="emerald"></div>
                            <div class="easter-egg-icon" data-egg="gold"></div>
                            <div class="easter-egg-icon" data-egg="lazurit"></div>
                            <div class="easter-egg-icon" data-egg="redstone"></div>
                            <div class="easter-egg-icon" data-egg="diamond"></div>
                            <div class="easter-egg-icon" data-egg="macan"></div> </div>
                    </div>

                    <div class="profile-actions">
                        <button class="btn btn-secondary" data-screen="settings-screen" data-i18n="settings"></button>
                        <button class="btn btn-danger" data-action="logout" data-i18n="logout"></button>
                    </div>
                </div>
            </div>
            </div>

        <div id="view-profile-screen">
             <h1 class="title" data-i18n="view_profile_title"></h1>
             <div class="profile-layout view-only">
                 <div class="panel right-panel"> <div id="avatar-container">
                         <div id="avatar-image-wrapper-view">
                             </div>
                         <div id="avatar-controls-view" style="display: none;">
                         </div>
                     </div>
                     <div id="profile-details-view">
                         </div>
                     <div id="easter-egg-container">
                         <h3 data-i18n="easter_eggs_title"></h3>
                         <div id="easter-egg-icons">
                            <div class="easter-egg-icon" data-egg="emerald"></div>
                            <div class="easter-egg-icon" data-egg="gold"></div>
                            <div class="easter-egg-icon" data-egg="lazurit"></div>
                            <div class="easter-egg-icon" data-egg="redstone"></div>
                            <div class="easter-egg-icon" data-egg="diamond"></div>
                            <div class="easter-egg-icon" data-egg="macan"></div> </div>
                     </div>
                     <div class="view-profile-actions">
                          <button id="back-to-my-profile-btn" class="btn btn-secondary" data-i18n="back_to_my_profile"></button>
                          <button class="btn" data-screen="main-menu-screen" data-i18n="back_to_menu"></button>
                     </div>
                 </div>
             </div>
        </div>


        <div id="settings-screen">
             <h1 class="title" data-i18n="settings_title"></h1>

             <form id="settings-form">
                <h2 data-i18n="change_pin"></h2>
                <input type="password" id="new-pin" data-i18n-placeholder="new_pin" pattern="\d{4}" title="PIN must be 4 digits" required>
                <button type="submit" class="btn" data-i18n="save_changes"></button>
             </form>

             <div id="gender-slider-container">
                 </div>

             <div id="volume-slider-container">
                 </div>

             <button class="btn btn-secondary back-button" data-screen="profile-screen" data-i18n="back"></button>

             <div id="gold-easter-egg" data-egg="gold"></div>
        </div>

        <div id="lecture-selection-screen">
            <h1 class="title" data-i18n="choose_lecture"></h1>
            <input type="text" id="global-search-input" data-i18n-placeholder="global_search_placeholder" class="training-input global-search">
            <div id="lecture-buttons-container" class="lecture-grid scrollable">
                 </div>
            <div id="global-search-results" class="dictionary-list scrollable" style="display: none;">
                </div>
            <div id="lecture-actions-container">
                 </div>
            <button class="btn btn-secondary back-button" data-screen="main-menu-screen" data-i18n="back"></button>
        </div>

        <div id="dictionary-view-screen">
            <h1 class="title" data-i18n="dictionary"></h1>
            <input type="text" id="dict-search-input" data-i18n-placeholder="search_word" class="training-input">
            <div id="dictionary-words-container" class="dictionary-list scrollable"></div>
            <div id="lazurit-easter-egg-container">
                 </div>
            <button class="btn btn-secondary back-button" data-screen="lecture-selection-screen" data-action="back-to-dict-select" data-i18n="back"></button>
        </div>

        <div id="direction-selection-screen">
            <h1 class="title" data-i18n="direction_title"></h1>
            <div class="button-group">
                <button class="btn" data-action="set-direction" data-direction="cz_to_lang" data-i18n="cz_to_lang"></button>
                <button class="btn" data-action="set-direction" data-direction="lang_to_cz" data-i18n="lang_to_cz"></button>
            </div>
            <button class="btn btn-secondary back-button" data-screen="lecture-selection-screen" data-action="back-to-train-select" data-i18n="back"></button>
        </div>

        <div id="training-screen">
            <div class="training-header">
                <div class="training-progress"></div>
            </div>
            <div class="training-word"></div>
            <form class="training-form">
                <input type="text" class="training-input" placeholder="Ваша відповідь..." autocomplete="off">
            </form>
            <div class="training-feedback"></div>
            <div id="special-chars-keyboard"></div>
            <div class="training-buttons">
                <button class="btn training-check-btn" data-i18n="check"></button>
                <button class="btn btn-secondary training-exit-btn" data-action="finish-training" data-i18n="finish_training"></button>
            </div>
        </div>

        <div id="results-screen">
            <h1 class="title" data-i18n="results_title"></h1>
            <div id="results-summary"></div>
            <div id="results-list" class="scrollable"></div>
            <button class="btn back-button" data-screen="main-menu-screen" data-i18n="back_to_menu"></button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
